  <button style="    cursor: pointer;

<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Book your room</h1>
   
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>

    <div class="form-group">
      <p>
        which floor room  would you like to book?
        <span class="clue">(Check all that apply)</span>

      <label
        ><input
          name="prefer"

          type="checkbox"
          class="input-checkbox"
        />first</label
      >
      <label>

          name="prefer"

    <div class="form-group">
